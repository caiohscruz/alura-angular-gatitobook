<h4 class="text-center">Login</h4>

<form (ngSubmit)="login()" class="form mt-4">
    <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" [(ngModel)]="username" #UserField='ngModel' required>
        <app-mensage mensage="Usuário obrigatório" *ngIf="UserField.invalid"></app-mensage>

    </div>
    <br>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" #PasswordField="ngModel" required>
        <app-mensage mensage="Senha obrigatória" *ngIf="PasswordField.invalid"></app-mensage>
    </div>
    <br>
    <button type=" submit " class="btn btn-primary w-100 ">Login</button>
</form>
